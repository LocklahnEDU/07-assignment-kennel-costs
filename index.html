<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="kennelScript.js" defer></script>
</head>
<body>
    <h2>Dog Kennel Price Calculator</h2>
    <form>
        <label for="dogSize">Dog Size:</label><br>
        <select name="dogSize" id="dogSize">
            <option value="30">Small ($30/day)</option>
            <option value="32">Large ($32/day)</option>
        </select>
        <br>
        <label for="numDays">Number of Days:</label>
        <input type="number" id="numDays" name="numDays">
        <br>
        <button type = "button" name = "calc" id = "calc" onclick = "CalculateKennel()">
        <div id="answer">Cost: 0</div>
    </form>
</body>
</html>
